<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.issue %}{{site.title}} Issue {{ page.issue }}: {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml" />

    <script src="js/randomPost.js"></script>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="apple-touch-icon-precomposed" href="favicon.png" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="application-name" content="Scrapinold"/>
    <meta name="apple-mobile-web-app-title" content="Scrapinold" />

</head>

{% assign is_post = false %}

{% unless page.id or page.url == '/index.html' %}
	{% assign is_post = true %}
{% endunless %}
